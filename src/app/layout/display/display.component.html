<h1 class="title">Button Mate</h1>
<div class="container">
  <div class="preview">
    <div class="btn-wrap">
      <ui-button [size]="'lg'" [type]="btnType">Button</ui-button>
    </div>
    <div class="btn-set">
      <div class="colors">
        <div class="color"><input type="color" (change)="handleColorChange($event)"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div class="check-wrap">
        <div class="check-btn">
          <input type="checkbox"><label>transparent</label>
        </div>
        <div class="check-btn">
          <input type="checkbox"><label>gradient</label>
        </div>
        <ui-button [size]="'md'" [type]="'blue'">초기화</ui-button>
      </div>
    </div>
  </div>
  <div class="code-btn">
    <ui-button [size]="'md'" [type]="'blue'" (click)="onClickGetCode()">코드 생성</ui-button>
  </div>
  <div class="preview">
    <div *ngIf="!styleTxt">
      코드 생성을 눌러주세요.
    </div>
    <div *ngIf="styleTxt">
      {{styleTxt}}
    </div>
  </div>
</div>
